<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>

  <title>Train Schedule</title>
</head>
<body>
  
  <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="header"> 
        <h1>Firebase - Train Schedule</h1>
        <h2><i class="fa fa-train" style="font-size:48px;"></i></h2>
    </div>
  </div>

  <!-- Schedule Row -->
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default schedule">
        <div class="panel-heading">Train Schedule</div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <th>Train</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </thead>
              <tbody class = "trainSchedule"></tbody>  
            </table>
          </div>
        </div>         
      </div> 
    </div>
  </div> 

  <!-- Additions Row -->
  <div class="row">
    <div class="panel panel-default additions">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="train">Train name</label>
          <input type="text" class="form-control" id="train">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
          <label for="trainTime">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="trainTime">
        </div>
        <div class="form-group">
          <label for="freq">Frequency (min)</label>
          <input type="text" class="form-control" id="freq">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
  
  
<!-- Current Train Schedule
Table with Train name
Destination, Frequency (min), Next Arrival, Minutes Away -->

<!-- Add Train
Train name, Destination, First Train Time (HH:mm - military time), Frequency (min), Submit Button -->

<script src="assets/javascript/app.js"></script>

</body>
</html>
